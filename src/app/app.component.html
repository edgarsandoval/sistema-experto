<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Sistema Experto</h5>

                <div class="row">
                    <div class="col-md-8">

                        <button type="button" name="button" class="btn btn-primary" (click)="parseInput()">Analizar</button>
                        <button type="button" name="button" class="btn btn-warning" (click)="putTest()">Probar</button>
                    </div>
                </div>
            </form>
            <!-- <a href="#" class="card-link">Card link</a> -->

        </div>
    </div>
</div>
